<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN_IN here</title>
    <link rel="stylesheet" href="log_in.html" />
  </head>
  <body>
    <header>
      <div>
        <strong> Create account to NXT.. </strong>
      </div>
      <br />
    </header>
    <main>
      <label for="first name">first name:</label>
      <input type="text" name="fname" id="fname" />

      <label for="last name">last name:</label>
      <input type="text" name="lname" id="lname" /><br />
      <br />
      <div>
        <label for="phone number">phone number: <br /> </label>
        <br />
        <input
          type="number"
          name="nbr"
          id="nbr"
          placeholder="+250 789 023 177"
        />
        <br />
      </div>
      <br />
      <div>
        <label for="age">age:</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />
      <div>
        <label for="sex">sex:</label>
        <select name="sex" id="sex">
          sex:
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="prefer not say">prefer not say</option>
        </select>
      </div>
      <br />
      <div>
        <label for="nationality">nationality:</label>
        <input type="checkbox" value="Rwanda" />Rwanda
        <input type="checkbox" value="Kenya" />Kenya
        <input type="checkbox" value="Zambia" />Zambia
      </div>
      <br />
      <div>
        <label for="create password">create password:</label>
        <input type="password" name="password" id="password" />
        <label for="confirm password">confirm password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="done"> <a href="log_in.html">done</a> </label>
        <input type="reset" value="reset" />
      </div>
    </main>
  </body>
</html>
